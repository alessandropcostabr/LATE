<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizar Recado - Sistema de Recados</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <a href="/" class="logo" aria-label="Sistema de Recados">
        <span aria-hidden="true">üìû</span> Sistema de Recados
      </a>
      <nav class="nav" aria-label="Navega√ß√£o principal">
        <a href="/" class="nav-link">Dashboard</a>
        <a href="/recados" class="nav-link">Recados</a>
        <a href="/novo-recado" class="nav-link">Novo Recado</a>
      </nav>
    </div>
  </header>

  <main class="main" role="main">
    <div class="container">
      <h1>Visualizar Recado</h1>
      <div id="detalhesRecado" class="card-body">Carregando...</div>
      <div style="margin-top:1rem;">
        <a href="/recados" class="btn btn-outline">Voltar</a>
      </div>
    </div>
  </main>

  <script src="/js/app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const id = location.pathname.split('/').pop();
      try {
        const { data: recado } = await API.getRecado(id);
        document.getElementById('detalhesRecado').innerHTML = `
          <p><strong>Data/Hora:</strong> ${recado.data_ligacao} ${recado.hora_ligacao}</p>
          <p><strong>Destinat√°rio:</strong> ${recado.destinatario}</p>
          <p><strong>Remetente:</strong> ${recado.remetente_nome}</p>
          <p><strong>Telefone:</strong> ${recado.remetente_telefone || '-'}</p>
          <p><strong>E-mail:</strong> ${recado.remetente_email || '-'}</p>
          <p><strong>Hor√°rio de Retorno:</strong> ${recado.horario_retorno || '-'}</p>
          <p><strong>Assunto:</strong> ${recado.assunto}</p>
          <p><strong>Situa√ß√£o:</strong> ${recado.situacao}</p>
          <p><strong>Observa√ß√µes:</strong> ${recado.observacoes || '-'}</p>
          <div style="margin-top:1rem;">
            <a href="/editar-recado/${id}" class="btn btn-primary">‚úèÔ∏è Editar</a>
            <a href="/recados" class="btn btn-outline">Voltar</a>
          </div>
        `;
      } catch (e) {
        document.getElementById('detalhesRecado').textContent = 'Erro ao carregar recado.';
      }
    });
  </script>
</body>
</html>
